{% extends 'base.html' %}
{% block content %}

<div class="page_head"><h2>{{ user.username }}'s Profile </h2></div>

<h3><span class="list_head"> Your trips: </span></h3>

{% if user.trips %}

  <ul>
    {% for trip in user.trips %}
      <li>
          <a href='/trip_profile/{{ trip.trip_id }}/{{ trip.location }}'>Your {{ trip.location }} trip </a>
      </li>
    {% endfor %}
  </ul>

{% endif %} 


<h3><span class="add_trip"><a href='/add_trip'>Add a trip</a></span></h3>

{% endblock %}
